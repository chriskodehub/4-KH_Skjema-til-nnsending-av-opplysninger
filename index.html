<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Skjema til innsending av opplysninger</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="title">
                Skjema til innsending av opplysninger
            </div>
        </header>
        <main class="main">
            <article class="article">
                <div>
                    <div>
                        <h1 class="title margin">Links</h1>
                        <p>This is a link to <a href="https://www.mozilla.org/">Mozilla</a>.
                        </p>
                        <p>Another link, to the <a href="https://developer.mozilla.org/Mozilla">Developer Network</a>.
                        </p>
                    </div>
                    <div>
                        <h2 class="margin">Buttons</h2>

                        <p>
                            <button data-message="This is from the first button">Click me! </button>
                            <button data-message="This is from the second button">Click me too!</button>
                            <button data-message="This is from the third button">And me! </button>
                        </p>
                    </div>

                    <div>
                        <h2 class="margin">Form</h2>

                        <form method="GET" action="">
                            <table>
                                <tr>
                                    <td>
                                        <label for="name">Fill in your name:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="name" name="name" placeholder="Name" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="age">Enter your age:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="age" name="age" placeholder="Age" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="mood">Choose your mood:</label>
                                    </td>
                                    <td>
                                        <select id="mood" name="mode" required>
                                            <option>Happy</option>
                                            <option>Sad</option>
                                            <option>Angry</option>
                                            <option>Worried</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center;">
                                        <input type="submit" value="Send">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </article>
        </main>
        <footer class="footer">
            <img class="logo-footer" src="img/jobloop-logo-color.png" alt="Logo Jobloop">
            <nav class="nav-footer">
                Inspired by <a href="https://jobloop.no">Joobloop</a>
            </nav>
        </footer>
    </div>
</body>

</html>
